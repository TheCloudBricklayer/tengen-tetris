replicaCount: 1

appImage:
  name: tetris-app
  repository: thecloudbricklayer/tetris-app
  pullPolicy: IfNotPresent
  tag: "0.0.1"
  containerPort: 8080
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 250m
      memory: 256Mi

nginxImage:
  name: nginx
  repository: thecloudbricklayer/nginx-app
  pullPolicy: IfNotPresent
  tag: "0.0.1"
  containerPort: 80
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 250m
      memory: 256Mi
  env:
    - name: UWSGI_HOST
      value: "127.0.0.1"
    - name: UWSGI_PORT
      value: "8080"
    - name: APP_HOST
      value: "0.0.0.0"
    - name: APP_PORT
      value: "8080"
service:
  type: ClusterIP
  port: 80
